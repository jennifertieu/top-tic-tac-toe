<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <div class="actions">
            <div class="player-details">
                <form id="playerOneForm" action="post">
                    <label for="player-one-name">Player 1 (X):</label>
                    <input id="player-one-name" name="player-one-name" type="text" maxlength="100" placeholder="Player One">
                    <button type="submit">Update</button>
                </form>
            </div>
            <div>
                <button type="button" id="resetButton">Restart Game</button>
            </div>
            <div class="player-details">
                <form id="playerTwoForm" action="post">
                    <label for="player-two-name">Player 2 (O):</label>
                    <input id="player-two-name" name="player-two-name" type="text" maxlength="100" placeholder="Player Two">
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </header>
    <main class="board">
    </main>
    <script src="game.js"></script>
</body>
</html>
